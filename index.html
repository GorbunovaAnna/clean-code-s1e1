<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="head-container">
      <img class="head-img" src="./eisenhower-matrix.jpg" alt="matrix" />
      <a
          class="more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower"
      >
          Want more details?
      </a>
    </header>
    <main class="main-container">
      <section id="add-task">
        <label class="title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button id= "add-button" class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="item">
            <input class="checkbox" type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="edit button">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove" />
            </button>
          </li>
          <li class="item edit-mode">
            <input class="checkbox" type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="edit button">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="item">
            <input class="checkbox" type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit button">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove" />
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
